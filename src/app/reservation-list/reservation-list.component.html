<div>
  <app-home></app-home>
</div>
<div class="mt-3">
  <h2 class="mb-4 text-center">Reservations List</h2>

  <table class="table" *ngIf="reservations.length; else noReservations">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Guest Name</th>
      <th scope="col">Guest Email</th>
      <th scope="col">Room Number</th>
      <th scope="col">Check-In</th>
      <th scope="col">Check-Out</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let reservation of reservations; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{reservation.guestName}}</td>
        <td>{{reservation.guestEmail}}</td>
        <td>{{reservation.roomNumber}}</td>
        <td>{{reservation.checkInDate}}</td>
        <td>{{reservation.checkOutDate}}</td>
        <td class="btn-group-sm d-flex mx-2 gap-2">
          <button class="btn btn-warning" type="submit" [routerLink]="['/edit', reservation.id]">Edit</button>
          <button class="btn btn-danger" type="submit" (click)="deleteReservation(reservation.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noReservations>
  <p>No Reservations available</p>
</ng-template>

<div class="mt-4">
  <a routerLink="/">Home</a>
</div>
