<div>
  <app-home></app-home>
</div>
<div class="mt-4">
  <h2 class="text-center">Create Reservation</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="row mt-3">
      <div class="col">
        <label class="form-label">Check-In Date</label>
        <input type="date" formControlName="checkInDate" class="form-control">

        <small class="text-danger" *ngIf="checkInDate()?.touched && !checkInDate()?.valid">
          <p>Check-In Date is required.</p>
        </small>
      </div>
      <div class="col">
        <label class="form-label">Check-Out Date</label>
        <input type="date" formControlName="checkOutDate" class="form-control">

        <small class="text-danger" *ngIf="checkOutDate()?.touched && !checkOutDate()?.valid">
          <p>Check-Out Date is required.</p>
        </small>
      </div>
    </div>

    <div class="mt-3">

    </div>

    <div class="mt-3">
      <label class="form-label">Guest Name</label>
      <input type="text" formControlName="guestName" class="form-control">

      <small class="text-danger" *ngIf="guestName()?.touched && !guestName()?.valid">
        <p>Guest Name is required.</p>
      </small>
    </div>

    <div class="mt-3">
      <label class="form-label">Guest Email</label>
      <input type="email" formControlName="guestEmail" class="form-control">

      <small class="text-danger" *ngIf="guestEmail()?.touched && !guestEmail()?.valid">
        <p>Enter valid Email Address</p>
      </small>
    </div>

    <div class="mt-3">
      <label class="form-label">Room Number</label>
      <input type="number" formControlName="roomNumber" class="form-control">

      <small class="text-danger" *ngIf="roomNumber()?.touched && !roomNumber()?.valid">
        <p>Room Number is required.</p>
      </small>
    </div>

    <div class="d-grid mt-3 justify-content-md-center">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="!reservationForm.valid">Submit</button>
    </div>
  </form>
</div>

<div class="mt-3">
  <a routerLink="/">Home</a>
</div>
